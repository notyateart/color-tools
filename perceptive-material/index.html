<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptive Material Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://colorjs.io/dist/color.global.js"></script>
</head>

<body class="text-bg-light">
    <div class="container-fluid p-4">
        <h1>Original Colors</h1>
        <div class="d-flex">
            <div class="colorbox m-2 flex-fill rounded-2 o-red"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-pink"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-purple"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-deep-purple"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-indigo"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-blue"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-light-blue"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-cyan"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-teal"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-green"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-light-green"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-lime"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-yellow"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-amber"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-orange"></div>
            <div class="colorbox m-2 flex-fill rounded-2 o-deep-orange"></div>
        </div>
        <br><br>
        <h1>Perceptive Colors</h1>
        <div class="d-flex flex-row align-items-stretch">
            <div>
                <label for="colorSlider" class="form-label lead">Lightness: </label> <span id="sliderValue" class="lead">95%</span><br>
                <input type="range" min="0" max="19" value="19" id="colorSlider" class="form-range" style="width: 25vw">
            </div>
            <div style="width: 4vw;"></div>
            <div>
                <label class="form-check-label lead" for="darkSwitch">Dark Mode</label><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkSwitch">
                </div>
            </div>
        </div>
        <br><br>
        <div id="perceptive"></div>
    </div>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>

</html>
