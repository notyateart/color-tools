<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptive Material Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://colorjs.io/dist/color.global.js"></script>
</head>

<body>
    <div class="container-fluid p-4">
        <h1>Original Colors</h1>
        <div class="d-flex">
            <div class="colorbox m-2 flex-fill o-red"></div>
            <div class="colorbox m-2 flex-fill o-pink"></div>
            <div class="colorbox m-2 flex-fill o-purple"></div>
            <div class="colorbox m-2 flex-fill o-deep-purple"></div>
            <div class="colorbox m-2 flex-fill o-indigo"></div>
            <div class="colorbox m-2 flex-fill o-blue"></div>
            <div class="colorbox m-2 flex-fill o-light-blue"></div>
            <div class="colorbox m-2 flex-fill o-cyan"></div>
            <div class="colorbox m-2 flex-fill o-teal"></div>
            <div class="colorbox m-2 flex-fill o-green"></div>
            <div class="colorbox m-2 flex-fill o-light-green"></div>
            <div class="colorbox m-2 flex-fill o-lime"></div>
            <div class="colorbox m-2 flex-fill o-yellow"></div>
            <div class="colorbox m-2 flex-fill o-amber"></div>
            <div class="colorbox m-2 flex-fill o-orange"></div>
            <div class="colorbox m-2 flex-fill o-deep-orange"></div>
        </div>
        <br><br>
        <h1>Perceptive Colors</h1>
        <label for="colorSlider" class="form-label lead">Lightness: </label> <span id="sliderValue" class="lead">90%</span><br>
        <input type="range" min="0" max="8" value="8" id="colorSlider" class="form-range" style="width: 25vw">
        <br><br>
        <div id="perceptive"></div>
    </div>
    <footer>
        <!-- <script src="script.js" type="module"></script> -->
        <script src="dist/colorbox.js"></script>
        <script src="script.js"></script>
    </footer>
</body>

</html>
